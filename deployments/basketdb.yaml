apiVersion: v1
kind: ConfigMap
metadata:
  name: basketdb-config
data: {}

---
apiVersion: v1
kind: Secret
metadata:
  name: basketdb-secret
type: Opaque
data:
  POSTGRES_USER: cG9zdGdyZXM= # base64 for 'postgres'
  POSTGRES_PASSWORD: cG9zdGdyZXM= # base64 for 'postgres'
  POSTGRES_DB: QmFza2V0RGI= # base64 for 'BasketDB'

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: basketdb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basketdb
  labels:
    app: basketdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basketdb
  template:
    metadata:
      labels:
        app: basketdb
    spec:
      containers:
      - name: basketdb
        image: postgres
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: basketdb-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: basketdb-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: basketdb-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: basketdb-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres-data
      volumes:
      - name: basketdb-storage
        persistentVolumeClaim:
          claimName: basketdb-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: basketdb
spec:
  selector:
    app: basketdb
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
