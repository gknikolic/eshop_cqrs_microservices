apiVersion: v1
kind: ConfigMap
metadata:
  name: inventorydb-config
data:


---
apiVersion: v1
kind: Secret
metadata:
  name: inventorydb-secret
type: Opaque
data:
  POSTGRES_USER: cG9zdGdyZXM=
  POSTGRES_PASSWORD: cG9zdGdyZXM=
  POSTGRES_DB: SW52ZW50b3J5RGI=
  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inventorydb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventorydb
  labels:
    app: inventorydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventorydb
  template:
    metadata:
      labels:
        app: inventorydb
    spec:
      containers:
      - name: inventorydb
        image: postgres
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: inventorydb-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventorydb-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: inventorydb-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: inventorydb-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres-data
      volumes:
      - name: inventorydb-storage
        persistentVolumeClaim:
          claimName: inventorydb-pvc


---
apiVersion: v1
kind: Service
metadata:
  name: inventorydb
spec:
  selector:
    app: inventorydb
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
