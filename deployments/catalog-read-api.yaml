  ASPNETCORE_HTTP_PORTS: "8080"
  ASPNETCORE_HTTPS_PORTS: "8081"


---
apiVersion: v1
kind: Secret
metadata:
  name: catalog-read-api-secret
type: Opaque
data:
  ConnectionStrings__Database: U2VydmVyPWNhdGFsb2ctcmVhZC1kYjtQb3J0PTU0MzI7RGF0YWJhc2U9Q2F0YWxvZ0RiO1VzZXIgSWQ9cG9zdGdyZXM7UGFzc3dvcmQ9cG9zdGdyZXM7SW5jbHVkZSBFcnJvciBEZXRhaWw9dHJ1ZQ==
  MessageBroker__Host: YW1xcDovL21lc3NhZ2Vicm9rZXI6NTY3Mg==
  MessageBroker__UserName: Z3Vlc3Q=
  MessageBroker__Password: Z3Vlc3Q=
